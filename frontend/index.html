<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMW Style Auto Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: radial-gradient(circle, #0c0f1a 0%, #05060a 100%);
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      text-align: center;
      padding: 1rem;
      font-size: 2rem;
      color: #00b4ff;
      letter-spacing: 2px;
    }

    main {
      flex: 1;
      display: flex;
    }

    .console {
      width: 75%;
      display: flex;
      align-items: center;
      justify-content: center;
      border-right: 2px solid #00b4ff33;
      padding: 2rem;
      position: relative;
    }

    .speedometer {
      width: 90%;
      height: 80%;
      background: #111926;
      border-radius: 1rem;
      box-shadow: 0 0 30px #00b4ff44;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .mode-display {
      font-size: 3rem;
      color: #00ffcc;
      margin-bottom: 1rem;
    }

    .reason-display {
      font-size: 1.2rem;
      color: #ddd;
      max-width: 500px;
    }

    .input-panel {
      width: 25%;
      padding: 2rem;
      background: #0e121c;
    }

    .input-panel h3 {
      margin-bottom: 1rem;
      color: #00b4ff;
    }

    .input-panel input,
    .input-panel select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      background: #1a1f2e;
      color: white;
      border: 1px solid #00b4ff55;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      background: #00b4ff;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #00e1ff;
    }
  </style>
</head>
<body>
  <header>AutoScale Drive â€“ Smart Mode Selector</header>
  <main>
    <div class="console">
      <div class="speedometer">
        <div class="mode-display" id="modeOutput">--</div>
        <div class="reason-display" id="reasonOutput">Enter values to decide mode</div>
      </div>
    </div>

    <div class="input-panel">
      <h3>Enter Inputs</h3>
      <input type="number" id="engine_temp" placeholder="Engine Temperature (Â°C)" />
      <input type="number" id="engine_sound" placeholder="Engine Sound (dB)" />
      <input type="number" id="tyre_pressure" placeholder="Tyre Pressure (PSI)" />
      <input type="number" id="fuel_level" placeholder="Fuel Level (%)" />
      <select id="climate">
        <option value="sun">Sun</option>
        <option value="rain">Rain</option>
        <option value="snow">Snow</option>
      </select>
      <button onclick="submitData()">ðŸš€ Submit</button>
    </div>
  </main>

  <script>
  async function submitData() {
    const payload = {
      engine_temp: parseInt(document.getElementById('engine_temp').value),
      engine_sound: parseInt(document.getElementById('engine_sound').value),
      tyre_pressure: parseInt(document.getElementById('tyre_pressure').value),
      fuel_level: parseInt(document.getElementById('fuel_level').value),
      climate: document.getElementById('climate').value,
    };

    try {
      const res = await fetch('http://52.91.14.245:5000/decide-mode', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(payload),
      });

      if (!res.ok) {
        throw new Error(`Server responded with ${res.status}`);
      }

      const data = await res.json();

      if (data.mode && data.reason) {
        document.getElementById('modeOutput').textContent = data.mode + ' MODE';
        document.getElementById('reasonOutput').textContent = data.reason;
      } else {
        document.getElementById('modeOutput').textContent = '--';
        document.getElementById('reasonOutput').textContent = 'Invalid response from server.';
      }

    } catch (error) {
      document.getElementById('modeOutput').textContent = 'ERROR';
      document.getElementById('reasonOutput').textContent = 'Failed to connect to backend. Is the API running?';
      console.error("API error:", error);
    }
  }
</script>

</body>
</html>
